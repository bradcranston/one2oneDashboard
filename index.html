<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import "./src/style.css";
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JSDev</title>
  </head>
  <body>




    <div class="container">
      <div class="row top">
          <div class="col">
    <span class="label">Info</span>
    <ul class="top-row" id="infoList"></ul>
  </div>


  <div class="col"><!-- Assuming your JSON array looks like this -->
  <span class="label">Contact</span>
  <!-- Create a list to display the contact information with clickable symbols -->
  <ul class="top-row-top scroll" id="contactList"></ul>


<div class="row">
<div class="col"><!-- Assuming your JSON array looks like this -->
  <span class="label">Import Errors</span>
  <!-- Create a list to display the contact information with clickable symbols -->
  <ul class="top-row-bottom scroll" id="errorList"></ul>
</div>
</div>
</div>
</div>





<div class="row middle">
  <div class="col">
    <hr>
    <span class="label">Plans</span>
    <button class="plan-button" id="planButton">New Plan</button> <!-- Button on the right side -->
    <ul class="middle-row scroll" id="planList"></ul>
</div>


<div class="col">
  <hr>
  <span class="label">Payments/Notes</span>
  <ul class="middle-row scroll" id="payList"></ul>
</div>

</div>


<div class="row">
  <div class="col">
<hr>
<span class="label">Last Contact</span>
<!-- Create a list to display the note information with clickable symbols -->
<ul class="bottom-row scroll" id="noteList"></ul>
</div>




</div>



    <script type="module">
      import "./src/index.js";
    </script>
  </body>
</html>
